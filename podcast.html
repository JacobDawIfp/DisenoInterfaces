<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="podcast.css">
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Anton|Mrs+Sheppards|Permanent+Marker" rel="stylesheet">
<title>Podcast</title>
</head>
<body>	

<h3>Foto y Video</h3>
<p id="cuerpo">En este Podcast vamos hablar de algunos conceptos básicos de fotografia, no soy un experto en el tema pero tengo cierta curiosidad<br> y os voy a explicar cosas como el ISO, velocidad de obturación y apertura del diafragma, exposición etc...</p>



<div id="player">

    <div class="item" id="ejemplo"><img src="isoDiafragmaObturacion.jpg"></div>

    <img src="" class="cover" id="art" />
    <div class="trackinfo">
        <p id="title"></p>
        <p id="artist"></p>
    </div>
    <div id="track">
        <div id="progress"></div>
        <div id="handler"></div>
    </div>
    <div class="container">
        <div class="info">
            <div class="cont">
                <button id="prev" class="nav">
                    <img src="prev.png" />
                </button>
                <button id="play" class="nav">
                    <img src="play.png" />
                </button>
                <button id="next" class="nav">
                    <img src="next.png" />
                </button>
            </div>
        </div>
    </div>
</div>


<script>


var holding = false;
var track = document.getElementById('track');
var progress = document.getElementById('progress');
var play = document.getElementById('play');
var next = document.getElementById('next');
var prev = document.getElementById('prev');
var title = document.getElementById('title');
var artist = document.getElementById('artist');
var art = document.getElementById('art');
var current_track = 0;
var song, audio, duration;
var playing = false;
var songs = [{
    title: 'Podcast 01',
    artist: 'Jacob',
    url: 'Podcast01.m4a',
    art: 'AguaAzulBack.jpg'
}];

window.addEventListener('load', init(), false);

function init() {
    song = songs[current_track];
    audio = new Audio();
    audio.src = song.url;
    title.textContent = song.title;
    artist.textContent = song.artist;
    art.src = song.art;
}


audio.addEventListener('timeupdate', updateTrack, false);
audio.addEventListener('loadedmetadata', function () {
    duration = this.duration;
}, false);
window.onmousemove = function (e) {
    e.preventDefault();
    if (holding) seekTrack(e);
}
window.onmouseup = function (e) {
    holding = false;
    console.log(holding);
}
track.onmousedown = function (e) {
    holding = true;
    seekTrack(e);
    console.log(holding);
}
play.onclick = function () {
    playing ? audio.pause() : audio.play();
}
audio.addEventListener("pause", function () {
    playing = false;
}, false);

audio.addEventListener("playing", function () {
    playing = true;
}, false);
next.addEventListener("click", nextTrack, false);
prev.addEventListener("click", prevTrack, false);


function updateTrack() {
    curtime = audio.currentTime;
    percent = Math.round((curtime * 100) / duration);
    progress.style.width = percent + '%';
    handler.style.left = percent + '%';
}

function seekTrack(e) {
    event = e || window.event;
    var x = e.pageX - player.offsetLeft - track.offsetLeft;
    percent = Math.round((x * 100) / track.offsetWidth);
    if (percent > 100) percent = 100;
    if (percent < 0) percent = 0;
    progress.style.width = percent + '%';
    handler.style.left = percent + '%';
    audio.play();
    audio.currentTime = (percent * duration) / 100
}
function nextTrack() {
    current_track++;
    current_track = current_track % (songs.length);
    song = songs[current_track];
    audio.src = song.url;
    audio.onloadeddata = function() {
      updateInfo();
    }
}

function prevTrack() {
    current_track--;
    current_track = (current_track == -1 ? (songs.length - 1) : current_track);
    song = songs[current_track];
    audio.src = song.url;
    audio.onloadeddata = function() {
      updateInfo();
    }
}

function updateInfo() {
    title.textContent = song.title;
    artist.textContent = song.artist;
    art.src = song.art;
    art.onload = function() {
        audio.play();
    }
}
</script>
</body>
</html>
